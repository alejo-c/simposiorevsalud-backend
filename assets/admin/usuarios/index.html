<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simposio internacional de revistas científicas de ciencias de la salud</title>
</head>

<body>
  <h1>Administrar usuarios</h1>
  <article>
    <section id="buttons-section">
      <button id="register-btn">Registrar</button>
      <button id="reload-btn">Actualizar lista</button>
    </section>

    <section id="table-section">
      <table>
        <thead>
          <tr>
            <th rowspan="2">SID</th>
            <th rowspan="2">E-mail</th>
            <th rowspan="2">Nombre</th>
            <th rowspan="2">Identificación</th>
            <th rowspan="2">Rol</th>
            <th rowspan="2">Horas</th>
            <th rowspan="2">Asistencia</th>
            <th colspan="2">Constancias generadas</th>
            <th rowspan="2">Acciones</th>
          </tr>
          <tr>
            <th>Horizontal</th>
            <th>Vertical</th>
          </tr>
        </thead>
        <tbody id="user-list">
          <!-- <td> -->
          <!--   <button data-id="EXAM-PLE" class="action-btn edit-btn">Editar</button> -->
          <!--   <button data-id="EXAM-PLEX" class="action-btn remove-btn">Eliminar</button> -->
          <!-- </td> -->
        </tbody>
      </table>
    </section>
  </article>

  <article id="update-modal hidden">
    <button id="cancel-btn">Cancelar</button>

    <form id="update-form" method="post">
      <input type="text" id="sid-input" class="hidden" disabled>

      <div class="form-group">
        <label for="email-input">Correo electrónico:</label>
        <input type="email" id="email-input" name="user_email" class="form-input" minlength="5">
      </div>
      <div class="form-group">
        <label for="full-name-input">Nombre completo:</label>
        <input type="text" id="full-name-input" name="user_full_name" class="form-input">
      </div>
      <div class="form-group">
        <label for="id-input">Documento de identificación:</label>
        <input type="text" id="id-input" name="user_id" class="form-input">
      </div>

      <div class="form-group">
        <label for="password-input">Contraseña:</label>
        <input type="password" id="password-input" name="user_password" class="form-input" minlength="8">
      </div>
      <div class="form-group">
        <label for="repeat-password-input">Repita contraseña:</label>
        <input type="password" id="repeat-password-input" name="user_repeated_password" class="form-input"
          minlength="8">
      </div>

      <div class="form-group">
        <label for="role-select">Rol:</label>
        <select id="role-select" name="user_role">
          <option value="attendee">Asistente</option>
          <option value="speaker">Ponente</option>
          <option value="staff">Organizador</option>
        </select>
      </div>

      <div class="form-group hidden">
        <label for="hours-input">Cantidad de horas de la ponencia (0 por defecto):</label>
        <input type="number" id="hours-input" name="user_hours" class="form-input">
      </div>

      <div class="form-group">
        <label for="attendance-select">Tipo de asistencia:</label>
        <select id="attendance-select" name="user_attendance">
          <option value="remote">Remota</option>
          <option value="presential">Presencial</option>
        </select>
      </div>

      <div>
        <span id="message-span"></span>
      </div>

      <button type="submit" id="update-btn">Actualizar</button>
    </form>
  </article>
</body>

</html>
